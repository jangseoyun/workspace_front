<!DOCTYPE html>

<html lang="ko">
    <div id="wrap">
        <head>
            <meta charset="UTF-8">
            <title>게시판입니다</title>
            <link rel="stylesheet" href="assets/css/0_mysite.css">
            <link rel="stylesheet" href="../mysite/assets/css/2_1board.css">
            <link rel="stylesheet" href="../mysite/assets/css/강사.css">

        </head>

        <body>
            <div id="header" class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>

            <div id="nav">
                <ol class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ol>
            </div>

            <div id="contents2" class="clearfix">
                <div id="aside">
                    <h2>게시판</h2>
                    <ul>
                        <li>일반 게시판</li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>
                </div>

                <div id="main">
                    <div id="main_hd" class="clearfix">
                        <h3>일반게시판</h3>
                        <ol class="clearfix">
                            <li>홈</li>
                            <li>게시판</li>
                            <li class="last">일반게시판</li>
                        </ol>
                    </div>
                
                    <div id="main_bd">
                        <form action="" method="">
                            <div class="form_group">
                                <label class="form_text" for="sel">게시판선택</label>
                                <select id="sel" name="">
                                    <option value="" selected="select">게시판을 선택하세요</option>
                                    <option value="">공지1</option>
                                    <option value="">공지2</option>
                                </select>
                            </div>
                            <!-- -------- -->
                            <div class="form_group">
                                <label class="form_text" for="title">제목</label>
                                <input id="title" type="text" name="" value="" placeholder="제목을 입력해주세요"> 
                            </div>
                            <!-- -------- -->
                            <div class="form_group">
                                <label class="form_text" for="pw">비밀번호</label>
                                <input id="pw" type="password" name="" value="">
                            </div>
                            <!-- -------- -->
                            <div class="form_group">
                                <span class="form_text">허용범위</span>
                                <label for="rdo_me">본인</label>
                                <input id="rdo_me" type="radio" name="scope" value="">

                                <label for="rdo_member">로그인회원</label>
                                <input id="rdo_member" type="radio" name="scope" value="">
                                
                                <label for="rdo_friend">친구</label>
                                <input id="rdo_friend" type="radio" name="scope" value="">
                                
                                <label for="rdo_all">전체</label>
                                <input id="rdo_all" type="radio" name="scope" value="">
                            </div>
                            <!-- -------- -->
                            <div class="form_group">
                                <span class="form_text">공개범위</span>
                                <label for="chk_commend">댓글허용</label>
                                <input id="chk_commend" type="checkbox" name="" value="">
                                
                                <label for="chk_reply">답글허용</label>
                                <input id="chk_reply" type="checkbox" name="" value="">

                                <label for="chk_like">좋아요허용</label>
                                <input id="chk_like" type="checkbox" name="" value="">
                            </div>
                            <div class="form_group">
                                <textarea id="text_area"></textarea>
                            </div>
                            <div class="form_group">
                                <label class="form_text">첨부파일</label>
                                <input type="file" name="" value="">
                            </div>
                            
                            <div class="btn_area">
                                <button class="btn" type="submit">등록</button>
                                <button class="btn" type="reset">초기화</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </body>
    </div>
</html>
